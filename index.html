<!DOCTYPE html>
<html>
  <head>
    <title>number two</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Courier New", Courier, monospace;
      }
      body {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        background-image: url(https://scr.vn/wp-content/uploads/2020/07/%E1%BA%A2nh-n%E1%BB%81n-m%C3%A1y-t%C3%ADnh-c%E1%BB%B1c-%C4%91%E1%BA%B9p-Gearvn.jpg);
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
      }
      form {
        border-radius: 10px;
        background-color: #ffffff;
        width: 25vw;
        height: 85vh;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin-top: 30px;
      }

      .div1 {
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
        text-align: left;
      }
      .div2 {
        margin-top: 5px;
        text-align: right;
        margin-right: 30px;
      }
      .div3 {
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
      }

      .div4 {
        margin-top: 30px;
      }
      .input1 {
        width: 100%;
        height: 5vh;
        border: none;
        padding-left: 10px;
        outline: none;
      }
      .divdiv {
        width: calc(100% - 16px);
        border-bottom: #efefef solid;
        display: flex;
        align-items: center;
      }

      .button1 {
        width: 100%;
        height: 30px;
        border-radius: 20px;
        border: none;
        color: #ffffff;
        background: linear-gradient(to right, #4bd8df, #ff00f8);
      }
      input + p {
        margin-top: 20px;
      }
      a {
        text-decoration: none;
        color: black;
        opacity: 0.6;
      }

      p {
        text-decoration: none;
        color: black;
        opacity: 0.6;
      }
      .div5 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 5px;
      }
      .div5_flex-icon {
        border-radius: 50%;
        height: 40px;
        width: 40px;
      }
      .div6 {
        margin-top: 100px;
        opacity: 0.6;
      }
      .div7 {
        margin-top: 20px;
      }
      .sizes {
        font-size: 13px;
      }
      a:hover {
        opacity: 1;
        cursor: pointer;
      }
      button:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      .hieuung:hover {
        transform: scale(1.6);
        transition: transform 0.8s ease-in-out;
      }
    </style>

    <script>
      function login() {
        const user = document.getElementById("Username").value;
        const pass = document.getElementById("Password").value;
        if (user == "khoavip" && pass == "123456") {
          window.location.assign("nhom-VuTriKhoa.html");
        } else {
          alert("Tên đăng nhập hoặc mật khẩu sai");
        }
      }
    </script>
  </head>
  <body>
    <form action="#" method="post">
      <h1 class="icon">Login</h1>
      <div class="div1">
        <p>Username</p>
        <div class="divdiv">
          <label for="Username"
            ><img
              src="https://icons.iconarchive.com/icons/custom-icon-design/silky-line-user/16/users-3-icon.png"
              width="16"
              height="16"
          /></label>
          <input
            type="text"
            class="input1"
            placeholder="Your Username"
            id="Username"
            name="Username"
            required
          />
        </div>
        <p style="margin-top: 16px">Password</p>
        <div class="divdiv">
          <label for="Password"
            ><img
              src="https://icons.iconarchive.com/icons/icons8/ios7/16/User-Interface-Password-icon.png"
              width="16"
              height="16"
          /></label>
          <input
            type="password"
            class="input1"
            placeholder="Your Password"
            id="Password"
            name="Password"
            required
          />
        </div>
      </div>

      <div class="div2 sizes">
        <a href="#">Forgot Password</a>
      </div>

      <div class="div3">
        <button class="button1" type="button" id="meme" onclick="login()">
          LOGIN
        </button>
      </div>

      <p class="div4 sizes">Log In Using</p>

      <div class="div5">
        <a href="https://www.facebook.com/khoa.tri.365.org" style="opacity: 1"
          ><img
            src="https://subgiare.vn/jampack/dist/img/svg/facebook.svg"
            alt="Facebook"
            class="div5_flex-icon hieuung"
        /></a>
        <a href="#" style="opacity: 1"
          ><img
            src="https://subgiare.vn/jampack/dist/img/svg/twitter.svg?1"
            alt="X"
            class="div5_flex-icon hieuung"
        /></a>
        <a href="https://www.instagram.com/khoavip1/" style="opacity: 1"
          ><img
            src="https://subgiare.vn/jampack/dist/img/svg/instagram.svg"
            alt="Google"
            class="div5_flex-icon hieuung"
        /></a>
      </div>

      <p class="div6 sizes">or Sign Up Using</p>
      <div class="div7">
        <a href="#" style="opacity: 0.9">SIGN UP</a>
      </div>
    </form>
  </body>
</html>
